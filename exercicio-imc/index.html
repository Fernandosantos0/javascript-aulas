<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Módelo de exercícios</title>
        <!-- html5shiv.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js" integrity="sha512-UDJtJXfzfsiPPgnI5S1000FPLBHMhvzAMX15I+qG2E2OAzC9P1JzUwJOfnypXiOH7MRPaqzhPbBGDNNj7zBfoA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <!-- css -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer"> <!-- reset -->
        <link rel="stylesheet" href="./assets/css/style.css"> <!-- estilo -->
        <!-- favicon -->
        <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon" sizes="512x512">
    </head>
    <body>
        
        <section class="container">
            <!-- Cabeçalho do exercício -->
            <header>
                <h1>Tabela IMC</h1>
                
                <div id="container-table">
                    <!-- Tabela do IMC-->
                    <table id="tabela">
                        <thead>
                            <tr>
                                <th>IMC</th>
                                <th>Resultado</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr>
                                <td>Menos do que 18,5</td>
                                <td>Abaixo do peso</td>
                            </tr>

                            <tr>
                                <td>Entre 18,5 e 24,9</td>
                                <td>Peso normal</td>
                            </tr>

                            <tr>
                                <td>Entre 25 e 29,9</td>
                                <td>Sobrepeso</td>
                            </tr>

                            <tr>
                                <td>Entre 30 e 34,9</td>
                                <td>Obesidade grau 1</td>
                            </tr>

                            <tr>
                                <td>Entre 35 e 39,9</td>
                                <td>Obesidade grau 2</td>
                            </tr>

                            <tr>
                                <td>Mais do que 40</td>
                                <td>Obesidade grau 3</td>
                            </tr>
                        </tbody>
                    </table> <!-- Tabela do IMC-->
                </div>

                <h2>Calcule seu IMC</h2>
            </header> <!-- Cabeçalho do exercício -->

            <!-- Conteúdo principal -->
            <main>
                <!-- Formulário -->
                <form action="#" method="post" accept-charset="utf-8">
                    <label for="campoPeso">Peso:</label>
                    <input type="text" id="campoPeso" name="peso" placeholder="Campo para o peso" required>

                    <label for="campoAltura">Altura:</label>
                    <input type="text" id="campoAltura" name="altura" placeholder="Campo para altura" required>
                    
                    <!-- Botão -->
                    <button type="button" id="btnClick">
                        Calcular seu IMC
                    </button> <!-- Botão -->

                    <div id="resultado" class="oculta"></div>
                </form> <!-- Formulário -->
            </main>
        </section> <!-- Conteúdo principal -->

        <!-- javascript -->
        <script src="./assets/js/main.js"></script>
    </body>
</html>
